<doctype html>
<html lang='en'>

<head>
	<link rel="stylesheet" type="text/css" href="theme.css">
	<title></title>
</head>
<style>

input {
	width: 100%
	height: 20px;
	border-radius: 5px;
	background-color: #d3d3d3;
	color: red;
	align-text: left;
	float: right;
}

#current-user input {
	width: 25%;
	height: 20px;
}

form {
	width: 100%;
	font-size: 14px;
}

</style>
<body>
	
	<div id="current-user">
		Already have an account?
		
		<input type="submit" value="login">
			
	</div>
	<div id="new-user-form">
	<form>
  		First Name:
		<input type="text" name="firstname">
  		<br>
		<br>
  		Last Name:
  		<input type="text" name="lastname">
  		<br>
		<br>
		Gender:
  		<select id="gender">
			<option>Male</option>
			<option>Female</option>
		</select>
		<br>
		<br>
		Email:
  		<input type="text" name="email">
		<br>
		<br>
		Handicap:
  		<input type="text" name="handicap">
		<br>
		<br>
		Password:
  		<input type="text" name="password">
		<br>
		<br>
		Password<br>Confirmation:
  		<input type="text" name="password confirmation">
		<br>
		<br>
		<div id="buttons">
		<input type="submit" value="Log In">
		<input type="submit" value="Back">
		</div>
	</form> 
	</div>

	
	
</body>
</html>
